name: Publish rosbag-merge ðŸ“¦ to to PyPI and TestPyPI

on: release

jobs:
  build-n-publish:
    name: Build and publish rosbag-merge ðŸ“¦ to to PyPI and TestPyPI
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@main
    - name: Set up Python 3.8
      uses: actions/setup-python@v3
      with:
        python-version: "3.8"
    - name: Install pypa/build
      run: >-
        python -m
        pip install
        build
        --user
    - name: Build a binary wheel and a source tarball
      run: >-
        python -m
        build
        --sdist
        --wheel
        --outdir dist/
        .
    - name: Publish package ðŸ“¦ to PyPI
      uses: pypa/gh-action-pypi-publish@master
      with:
        password: ${{ secrets.RSBM_PYPI_TOKEN }}
    - name: Publish package ðŸ“¦ to Test PyPI
      uses: pypa/gh-action-pypi-publish@master
      with:
        password: ${{ secrets.RSBM_TEST_PYPI_TOKEN }}
        repository_url: https://test.pypi.org/legacy/
